# Template pour les séries et les films.
App\Entity\Media:
  media (template):
    title: 'Media <current()>'
    shortDescription: 'text(100)'
    longDescription: '<realText()>'
    releaseDate: '<datetime()>'
    coverImage: 'https://picsum.photos/400/550?random=<numberBetween(1, 100)>'

# Génération de 50 films.
App\Entity\Movie:
  media_movie_{1..50} (extends media):
    title: 'Movie <current()>'
    # staff: '<staffMovie>()' # Créer la fonction via Faker
    # stream: '<streamMovie>()' # Créer la fonction via Faker

# Génération de 45 séries.
App\Entity\Serie:
  media_serie_{1..50} (extends media):
    title: 'Série <current()>'
    # staff: '<staffSerie>()' # Créer la fonction via Faker
    # stream: '<streamSerie>()' # Créer la fonction via Faker

App\Entity\Season:
  season_1_{@media_serie*}:
    season_number: '<numberBetween(1, 10)>'
    serie: '<current()>'
  season_2_{@media_serie*}:
    season_number: '<numberBetween(1, 10)>'
    serie: '<current()>'
  season_3_{@media_serie*}:
    season_number: '<numberBetween(1, 10)>'
    serie: '<current()>'

# Génération de 500 épisodes.
App\Entity\Episode:
  episode_{1..500}:
    title: '<sentence()>'
    duration: '<numberBetween(20, 60)>'
    release_date: "<dateTimeBetween('-1 week', '+1 week')>"
    season: '@season_*'

# Génération d'historiques de visionnage.
App\Entity\WatchHistory:
  watch_history_{1..500}:
    last_watched: "<dateTimeBetween('-1 week', '+1 week')>"
    number_of_views: '<numberBetween(1, 100)>'
    userHistory: '@user_*'
    media: '@media_*'